<!-- anforderungen.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Anforderungen verwalten</title>
</h:head>
<h:body>
    <h1>Anforderungen verwalten</h1>
    <h:form>
        <h:outputLabel for="titel">Titel:</h:outputLabel>
        <h:inputText id="titel" value="#{anforderungBean.titel}"/>
        <br/>
        <h:outputLabel for="beschreibung">Beschreibung:</h:outputLabel>
        <h:inputTextarea id="beschreibung" value="#{anforderungBean.beschreibung}"/>
        <br/>
        <h:commandButton value="Anforderung speichern" action="#{anforderungBean.save()}"/>
    </h:form>
</h:body>
</html>
