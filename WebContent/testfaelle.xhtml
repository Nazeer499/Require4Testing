<!-- testfaelle.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Testfälle erstellen</title>
</h:head>
<h:body>
    <h1>Testfälle erstellen</h1>
    <h:form>
        <h:outputLabel for="titel">Titel:</h:outputLabel>
        <h:inputText id="titel" value="#{testfallBean.titel}"/>
        <br/>
        <h:outputLabel for="beschreibung">Beschreibung:</h:outputLabel>
        <h:inputTextarea id="beschreibung" value="#{testfallBean.beschreibung}"/>
        <br/>
        <h:outputLabel for="anforderung">Anforderung:</h:outputLabel>
        <h:selectOneMenu id="anforderung" value="#{testfallBean.anforderung}">
            <f:selectItems value="#{anforderungBean.anforderungen}" var="a" itemLabel="#{a.titel}" itemValue="#{a}"/>
        </h:selectOneMenu>
        <br/>
        <h:commandButton value="Testfall speichern" action="#{testfallBean.save()}"/>
    </h:form>
</h:body>
</html>
